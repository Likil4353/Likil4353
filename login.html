<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Crime Reporting | Login & Register</title>
    <link rel="stylesheet" href="login.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <header>
            <h1>Online Crime Reporting System</h1>
        </header>
        
        <!-- Main Form Wrapper -->
        <div class="form-container">
            <!-- Buttons for toggling -->
            <div class="toggle-buttons">
                <button id="loginBtn" class="active">Login</button>
                <button id="registerBtn">Register</button>
            </div>

            <!-- Forms -->
            <div class="form-wrapper">
                <!-- Login Form -->
                <form id="loginForm" class="form active" action="homepage.html">
                    <h2>Login</h2>
                    <div class="input-group">
                        <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn"value="Go to homepage">Login</button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="form">
                    <h2>Register</h2>
                    <div class="input-group">
                        <label for="reg-name"><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="reg-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-phone"><i class="fas fa-phone"></i> Mobile</label>
                        <input type="tel" id="reg-phone id="phone name="phone" maxlength="10" pattern="\d{10}" placeholder="Enter your Mobile Number" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="reg-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="reg-password" pattern="(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.\W).{8,}" title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and at least 8 or more characters" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn" >Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="login.js"></script>
</body>
</html>
